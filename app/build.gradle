plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.12'
    id 'jacoco'
    id "com.github.hierynomus.license-base" version "0.16.1"
    id "io.freefair.lombok" version "6.4.1"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
    implementation 'com.google.code.gson:gson:2.9.0'

    // https://mvnrepository.com/artifact/org.testfx/testfx-core
    testImplementation 'org.testfx:testfx-core:4.0.15-alpha'
    // https://mvnrepository.com/artifact/org.testfx/testfx-junit
    testImplementation 'org.testfx:testfx-junit:4.0.14-alpha'
    // https://mvnrepository.com/artifact/org.testfx/testfx-spock
    implementation 'org.testfx:testfx-spock:4.0.15-alpha'
    // https://mvnrepository.com/artifact/org.hamcrest/hamcrest
    testImplementation 'org.hamcrest:hamcrest:2.2'
}

jacoco {
    toolVersion = "0.8.7"
    reportsDirectory = layout.buildDirectory.dir('reports')

}

javadoc {
    source = sourceSets.main.allJava
    classpath = configurations.runtimeClasspath
    destinationDir = file('../docs/javadoc')
}

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

license {
    header = project.file('LICENSE')
}

testing {
    suites {
        // Configure the built-in test suite
        test {
            // Use Spock test framework
            useSpock('2.0-groovy-3.0')
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'cs2263_project.App'
}
